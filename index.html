<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form action="">
                <p>How much was your bill?</p>
                <p>$ <input type="number" id="billAmount" placeholder="Enter your Bill Amount"></p>

                <p>How was the service?</p>
                <p>
                    <select name="Service Quality" id="serviceQuality">
                        <option value="0" disabled selected>Choose an Option</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; Average</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                        <!-- <option value="0">0&#37; &#45; Unacceptable</option> -->
                    </select>
                </p>

            </form>

            <p>How many people are sharing the bill?</p>
            <input type="number" name="PeopleSharingBill" id="peopleAmount" placeholder="Number of People"> people

            <p>
                <button type="button" id="calculate">Calculate!</button>
            </p>
        </div>

        <div>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>

    </div>
</body>

<script src="resources/js/script.js"></script>

</html>
